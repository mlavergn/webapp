<html>

<head>
    <script type="module" src="app.js"></script>
</head>

<body x-data="app">
    <h1 x-text="data.message" x-text="data.message"></h1>
    <div x-data="{ count: 0 }">
        <button x-on:click="count = count > 0 ? count-1 : count">-</button>
        <span x-text="count"></span>
        <button x-on:click="count++">+</button>
    </div>
    <div>
        <input type="text" x-model="data.message">
        <button x-on:click="data.message = 'changed'">Change Message</button>
        <span x-text="data.message"></span>
    </div>
    <div x-html="getMessage()">
    </div>
    <form @submit.prevent="">
        <input type="text" x-bind:placeholder="data.message">
    </form>
</body>

</html>
